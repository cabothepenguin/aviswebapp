<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <f:event type="preRenderView" listener="#{usuarioController.loadUserByUsername}"/>
    <h:head>
        <title>AVIS App - Principal</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div> <!--Header app-->
                <div style="width: 100%;display: flex;align-items: flex-start">
                    <div style="flex: 0 0 60%;">
                        <h:graphicImage library="images" name="download.svg" style="width: 100px;display: block"/>
                    </div>
                    <div style="flex: 0 0 40%;">
                        <h1 style="margin-right: 10px">Sistema de gesti√≥n Rentario</h1>
                    </div>
                </div>

                <!-- Menu -->
                <div style="flex: 0 0 100%">
                    <h:form>
                        <nav>
                            <ul class="menu-bar">
                                <li class="menu-item">
                                    <span>Usuario</span>
                                    <ul class="sub-menu">
                                        <li class="sub-menu-item">
                                            <h:link value="Listar" outcome="/Usuario/list-usuario.xhtml?faces-redirect=true"/>
                                        </li>
                                        <li class="sub-menu-item">
                                            <h:link value="Agregar" outcome="/Usuario/add-Usuario.xhtml?faces-redirect=true"/>
                                        </li>
                                        <li class="sub-menu-item">
                                            <h:link value="Actualizar" outcome="/Usuario/update-usuario.xhtml?faces-redirect=true"/>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu-item">
                                    <span>Sucursal</span>
                                    <ul class="sub-menu">
                                        <li class="sub-menu-item">
                                            <h:link value="Listar" outcome="/student/list-students.xhtml?faces-redirect=true"/>
                                        </li>
                                        <li class="sub-menu-item">
                                            <h:link value="Agregar" outcome="/student/add-student.xhtml?faces-redirect=true"/>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu-item">
                                    <span>Cursos</span>
                                    <ul class="sub-menu">
                                        <li class="sub-menu-item">
                                            <h:link value="Listar" outcome="/student/list-students.xhtml?faces-redirect=true"/>
                                        </li>
                                        <li class="sub-menu-item">
                                            <h:link value="Agregar" outcome="/student/add-student.xhtml?faces-redirect=true"/>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu-item">
                                    <span>Matricula</span>
                                    <ul class="sub-menu">
                                        <li class="sub-menu-item">
                                            <h:link value="Listar" outcome="/student/list-students.xhtml?faces-redirect=true"/>
                                        </li>
                                        <li class="sub-menu-item">
                                            <h:link value="Agregar" outcome="/student/add-student.xhtml?faces-redirect=true"/>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </h:form>
                </div><!--Menu end-->
            </div><!--Header app end-->

            <!-- Content -->
            <div style="min-height: 60vh">
                <h3>Actualizar Usuario</h3>
                <h:messages id="msg" globalOnly="true"/>
                <h:form styleClass="container">
                    <h:outputText value="Username"/>
                    <h:inputText styleClass="form-control" value="#{usuarioController.usuario.username}" readonly="true"/>

                    <h:outputText value="Password"/>
                    <h:inputSecret styleClass="form-control" value="#{usuarioController.usuario.password}"/>

                    <h:outputText value="Nombre"/>
                    <h:inputText styleClass="form-control" value="#{usuarioController.usuario.nombre}"/>

                    <h:outputText value="Apellido"/>
                    <h:inputText  styleClass="form-control" value="#{usuarioController.usuario.apellido}"/>

                    <h:outputText value="Correo"/>
                    <h:inputText styleClass="form-control" value="#{usuarioController.usuario.correo}"/>

                    <h:commandButton value="Guardar"
                                     action="#{usuarioController.update}"
                                     styleClass="btn btn-primary"/>

                    <h:link value="Cancelar" outcome="/Usuario/list-usuario.xhtml?faces-redirect=true"
                            styleClass="btn btn-warning"/>
                </h:form>


            </div><!--Content app end-->

            <!-- Footer -->
            <div>
                <hr/>
                <p>Avis Costa Rica. Todos los derechos reservado&copy; 2025</p>
            </div>
        </div>
    </h:body>
</f:view>
</html>
