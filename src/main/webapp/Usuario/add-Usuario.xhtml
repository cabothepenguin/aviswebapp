<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>UNA App - Principal</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div> <!--Header app-->
                <div style="width: 100%;display: flex;align-items: flex-start"> <!--Encabezado-->
                    <div style="flex: 0 0 60%;">
                        <h:graphicImage library="images" name="una.png" style="width: 100px;display: block"/>
                    </div>
                    <div style="flex: 0 0 40%;">
                        <h1 style="margin-right: 10px">Sistema de gestión académica</h1>
                    </div>
                </div>
                <div style="flex: 0 0 100%"><!--Menu-->
                    <h:form>
                        <nav>
                            <ul class="menu-bar">
                                <li class="menu-item">
                                    <span>Usuario</span>
                                    <ul class="sub-menu">
                                        <li class="sub-menu-item">
                                            <h:link value="Listar" outcome="/Usuario/list-usuario.xhtml?faces-redirect=true"/>
                                        </li>
                                        <li class="sub-menu-item">
                                            <h:link value="Agregar" outcome="/Usuario/add-Usuario.xhtml?faces-redirect=true"/>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu-item">
                                    <span>Sucursal</span>
                                    <ul class="sub-menu">
                                        <li class="sub-menu-item">
                                            <h:link value="Listar" outcome="/student/list-students.xhtml?faces-redirect=true"/>
                                        </li>
                                        <li class="sub-menu-item">
                                            <h:link value="Agregar" outcome="/student/add-student.xhtml?faces-redirect=true"/>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu-item">
                                    <span>Cursos</span>
                                    <ul class="sub-menu">
                                        <li class="sub-menu-item">
                                            <h:link value="Listar" outcome="/student/list-students.xhtml?faces-redirect=true"/>
                                        </li>
                                        <li class="sub-menu-item">
                                            <h:link value="Agregar" outcome="/student/add-student.xhtml?faces-redirect=true"/>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu-item">
                                    <span>Matricula</span>
                                    <ul class="sub-menu">
                                        <li class="sub-menu-item">
                                            <h:link value="Listar" outcome="/student/list-students.xhtml?faces-redirect=true"/>
                                        </li>
                                        <li class="sub-menu-item">
                                            <h:link value="Agregar" outcome="/student/add-student.xhtml?faces-redirect=true"/>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </h:form>
                </div><!--Menu end-->
            </div><!--Header app end-->
            <div style="min-height: 60vh"> <!--Content app-->
                <h3>Agregar Usuario</h3>
                <h:messages id="msg" globalOnly="true"/>
                <h:form styleClass="container">
                    <h:outputText value="Username"/>
                    <h:inputText styleClass="form-control" value="#{usuarioController.usuarioDto.username}"/>
                    <h:outputText value="Password"/>
                    <h:inputText styleClass="form-control" value="#{usuarioController.usuarioDto.password}"/>
                    <h:outputText value="Nombre"/>
                    <h:inputText styleClass="form-control" value="#{usuarioController.usuarioDto.nombre}"/>
                    <h:outputText value="Apellido"/>
                    <h:inputText styleClass="form-control" value="#{usuarioController.usuarioDto.apellido}"/>
                    <h:outputText value="Correo"/>
                    <h:inputText styleClass="form-control" value="#{usuarioController.usuarioDto.correo}"/>
                    <h:commandButton styleClass="btn btn-primary align-center" value="Guardar"
                                     action="#{usuarioController.add}"/>
                </h:form>
            </div><!--Content app end-->
            <div> <!--Footer app-->
                <hr/>
                <p>Universidad Nacional. Todos los derechos reservado&copy; 2025</p>
            </div><!--Footer app end-->
        </div>
    </h:body>
</f:view>
</html>
