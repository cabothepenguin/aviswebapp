<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <f:event type="preRenderView" listener="#{studentController.loadStudents()}"></f:event>
    <h:head>
        <title>UNA App - Principal</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div> <!--Header app-->
                <div style="width: 100%;display: flex;align-items: flex-start"> <!--Encabezado-->
                    <div style="flex: 0 0 60%;">
                        <h:graphicImage library="images" name="una.png" style="width: 100px;display: block"/>
                    </div>
                    <div style="flex: 0 0 40%;">
                        <h1 style="margin-right: 10px">Sistema de gestión académica</h1>
                    </div>
                </div>
                <div style="flex: 0 0 100%"><!--Menu-->
                    <h:form>
                        <nav>
                            <ul class="menu-bar">
                                <li class="menu-item">
                                    <span>Vehiculo</span>
                                    <ul class="sub-menu">
                                        <li class="sub-menu-item">
                                            <h:link value="Listar" outcome="/Usuario/list-Usuario.xhtml?faces-redirect=true"/>
                                        </li>
                                        <li class="sub-menu-item">
                                            <h:link value="Agregar" outcome="/Usuario/add-Usuario.xhtml?faces-redirect=true"/>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu-item">
                                    <span>Profesores</span>
                                    <ul class="sub-menu">
                                        <li class="sub-menu-item">
                                            <h:link value="Listar" outcome="/student/list-students.xhtml?faces-redirect=true"/>
                                        </li>
                                        <li class="sub-menu-item">
                                            <h:link value="Agregar" outcome="/student/add-student.xhtml?faces-redirect=true"/>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu-item">
                                    <span>Cursos</span>
                                    <ul class="sub-menu">
                                        <li class="sub-menu-item">
                                            <h:link value="Listar" outcome="/student/list-students.xhtml?faces-redirect=true"/>
                                        </li>
                                        <li class="sub-menu-item">
                                            <h:link value="Agregar" outcome="/student/add-student.xhtml?faces-redirect=true"/>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu-item">
                                    <span>Matricula</span>
                                    <ul class="sub-menu">
                                        <li class="sub-menu-item">
                                            <h:link value="Listar" outcome="/student/list-students.xhtml?faces-redirect=true"/>
                                        </li>
                                        <li class="sub-menu-item">
                                            <h:link value="Agregar" outcome="/student/add-student.xhtml?faces-redirect=true"/>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </h:form>
                </div><!--Menu end-->
            </div><!--Header app end-->
            <div style="min-height: 60vh"> <!--Content app-->
               <h3>Lista de Usuario</h3>
                <h:dataTable value="#{usuarioController.usuarios}" var="usuario" styleClass="table">
                    <h:column headerClass="table-header">
                        <f:facet name="header">username</f:facet>
                        <h:outputText value="#{usuario.username}" styleClass="table-data"/>
                    </h:column>
                    <h:column headerClass="table-header">
                        <f:facet name="header">Password</f:facet>
                        <h:outputText value="#{usuario.password}" styleClass="table-data"/>
                    </h:column>
                    <h:column headerClass="table-header">
                        <f:facet name="header">Nombre</f:facet>
                        <h:outputText value="#{usuario.nombre}" styleClass="table-data"/>
                    </h:column>
                    <h:column headerClass="table-header">
                        <f:facet name="header">Apellido</f:facet>
                        <h:outputText value="#{usuario.apellido}" styleClass="table-data"/>
                    </h:column>
                    <h:column headerClass="table-header">
                        <f:facet name="header">Correo</f:facet>
                        <h:outputText value="#{usuario.correo}" styleClass="table-data"/>
                    </h:column>
                    <h:column headerClass="table-header">
                        <f:facet name="header">ACCIONES</f:facet>
                        <h:form >
                            <h:link value="Editar" outcome="update-student" styleClass="btn btn-warning">
                                <f:param name="Username" value="#{usuario.username}"/>
                            </h:link>
                            <h:commandButton value="Eliminar" styleClass="btn btn-danger m-5"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </div><!--Content app end-->
            <div> <!--Footer app-->
                <hr/>
                <p>Universidad Nacional. Todos los derechos reservado&copy; 2025</p>
            </div><!--Footer app end-->
        </div>
    </h:body>
</f:view>
</html>
