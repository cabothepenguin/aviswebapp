<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>UNA App - Principal</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div> <!--Header app-->
                <div style="width: 100%;display: flex;align-items: flex-start"> <!--Encabezado-->
                    <div style="flex: 0 0 60%;">
                        <h:graphicImage library="images" name="una.png" style="width: 100px;display: block"/>
                    </div>
                    <div style="flex: 0 0 40%;">
                        <h1 style="margin-right: 10px">Sistema de gestión académica</h1>
                    </div>
                </div>
                <div style="flex: 0 0 100%"><!--Menu-->
                    <h:form>
                        <nav>
                            <ul class="menu-bar">
                                <li class="menu-item">
                                    <span>Estudiantes</span>
                                    <ul class="sub-menu">
                                        <li class="sub-menu-item">
                                            <h:link value="Listar" outcome="/student/list-students.xhtml?faces-redirect=true"/>
                                        </li>
                                        <li class="sub-menu-item">
                                            <h:link value="Agregar" outcome="/student/add-student.xhtml?faces-redirect=true"/>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu-item">
                                    <span>Profesores</span>
                                    <ul class="sub-menu">
                                        <li class="sub-menu-item">
                                            <h:link value="Listar" outcome="/profesor/list-professor.xhtml?faces-redirect=true"/>
                                        </li>
                                        <li class="sub-menu-item">
                                            <h:link value="Agregar" outcome="/profesor/add-professor.xhtml?faces-redirect=true"/>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu-item">
                                    <span>Cursos</span>
                                    <ul class="sub-menu">
                                        <li class="sub-menu-item">
                                            <h:link value="Listar" outcome="/student/list-students.xhtml?faces-redirect=true"/>
                                        </li>
                                        <li class="sub-menu-item">
                                            <h:link value="Agregar" outcome="/student/add-student.xhtml?faces-redirect=true"/>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu-item">
                                    <span>Matricula</span>
                                    <ul class="sub-menu">
                                        <li class="sub-menu-item">
                                            <h:link value="Listar" outcome="/student/list-students.xhtml?faces-redirect=true"/>
                                        </li>
                                        <li class="sub-menu-item">
                                            <h:link value="Agregar" outcome="/student/add-student.xhtml?faces-redirect=true"/>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </h:form>
                </div><!--Menu end-->
            </div><!--Header app end-->
            <div style="min-height: 60vh"> <!--Content app-->
                <h3>Agregar profesor</h3>
                <h:messages id="msg" globalOnly="true"/>
                <h:form enctype="multipart/form-data" styleClass="container">
                    <h:outputText value="Identificación"/>
                    <h:inputText styleClass="form-control" value="#{professorDto.id}"/>
                    <h:outputText value="Nombre"/>
                    <h:inputText styleClass="form-control" value="#{professorDto.name}"/>
                    <h:outputText value="Apellidos"/>
                    <h:inputText styleClass="form-control" value="#{professorDto.lastName}"/>
                    <h:outputText value="correo"/>
                    <h:inputText styleClass="form-control" value="#{professorDto.email}"/>
                    <h:outputText value="Fotografia"/>
                    <h:inputFile value="#{professorBean.uploadedFile}">
                        <f:ajax listener="#{professorBean.upload()}"/>
                    </h:inputFile>

                    <h:commandButton styleClass="btn btn-primary align-center" value="Guardar"
                                 action="#{professorBean.add(professorDto)}"    />
                </h:form>
            </div><!--Content app end-->
            <div> <!--Footer app-->
                <hr/>
                <p>Universidad Nacional. Todos los derechos reservado&copy; 2025</p>
            </div><!--Footer app end-->
        </div>
    </h:body>
</f:view>
</html>
