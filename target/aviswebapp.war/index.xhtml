<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>AVIS renta car</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:messages id="msg" globalOnly="true" style="color: darkred;"/>
            <div class="login-card card-white">
                <h2 style="text-align: center">Inicio de sesión</h2>
                <h:panelGrid columns="1" cellpadding="5" style="width:100%">
                    <h:outputText value="Usuario"/>
                    <h:inputText styleClass="form-control" value="#{userDto.username}"/>
                    <h:outputText value="Contraseña"/>
                    <h:inputSecret styleClass="form-control" value="#{userDto.password}"/>
                </h:panelGrid>
                <h:panelGrid columns="1" cellpadding="10" style="width:100%">
                    <h:commandButton styleClass="btn btn-primary align-center" value="Login"
                                     action="#{userController.login(userDto)}"/>
                </h:panelGrid>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
